<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
     
     /* 첫번째, 두번째, 마지막 요소에 마우스를 올리면 CSS 적용 */
    
      ul,li{list-style:none;}
      li a{text-decoration:none; color:#666;}
      li:first-child a:hover{color:red;}
      li:nth-child(2) a:hover{color:gold;}
      li:last-child a:hover{color:cyan;}
    </style>
  </head>

  <body>

    <ul>
      <li><a href="#">경기도</a></li>
      <li><a href="#">강원도</a></li>
      <li><a href="#">경상북도</a></li>
    </ul>

  </body>
</html>
