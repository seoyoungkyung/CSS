<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>

      /*노란색박스 위치 상대값(position:relative;) 안에 토마토박스 위치 절대값(position:absolute;)*/
      #wrap{width:500px; height:300px; background-color:gold; position:relative; margin:0 auto; }

      #box{width:300px; height:100px; background-color:tomato; position:absolute; top:100px; left:100px; }
    </style>

  </head>
  <body>

    <div id="wrap">
      <div id="box"></div>

    </div>

  </body>
</html>
