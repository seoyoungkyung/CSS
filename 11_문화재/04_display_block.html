<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /*
      [type="checkbox"] 문자검색을 찾아 체크가 되면 #view가 보이게
       h1의 위치 확인 (요소의 공간까지 사라졌다가 나타남)
      */
      input[type="checkbox"]:checked ~#view{display:block;}
      #view{display:none;}
    </style>
  </head>
  <body>

    <input type="checkbox">
    <span>문화재보기</span>

    <div id="view">
      <h1>문화재 종류는~</h1>

    </div>

   <h1>123</h1>

  </body>
</html>
