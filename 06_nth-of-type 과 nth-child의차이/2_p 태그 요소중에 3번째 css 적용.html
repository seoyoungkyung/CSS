<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /*
         p 태그 요소중에 3번째 css 적용
        nth-of-type(n)
        부모 엘리먼트의 특정(type) 자식 엘리먼트중 n번째
     */
      .box > p:nth-of-type(3){
        color:blue;
      }
    </style>
  </head>
  <body>

    <div class="box">
      <p>1. p태그1</p>
      <span>2. span태그1</span>
      <p>3. p태그2</p>
      <span>4. span태그2</span>
      <p>5. p태그3</p>
    </div>

  </body>
</html>
