<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>

      /* 첫번째, 두번째, 마지막 요소에 CSS 적용 */
      ul,li{list-style:none;}
      li:first-child{color:red;}
      li:nth-child(2){color:gold;}
      li:last-child{color:cyan;}
    </style>
  </head>

  <body>

    <ul>
      <li>경기도</li>
      <li>강원도</li>
      <li>경상북도</li>
    </ul>

  </body>
</html>
