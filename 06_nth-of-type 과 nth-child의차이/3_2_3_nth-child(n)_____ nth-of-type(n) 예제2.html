<!DOCTYPE html>
<html>
  <head>
    <style> 
      /*p type 중에 3번째 요소 css 적용*/
      p:nth-of-type(3) {color:red;}

      /*자식요소중에 2번째가 span type 요소라면 css 적용*/
      span:nth-child(2) {color:blue;}
    </style>
  </head>
  <body>

    <p>1</p>
    <span>2</span>
    <p>3</p>
    <span>4</span>
    <p>5</p>

  </body>
</html>
