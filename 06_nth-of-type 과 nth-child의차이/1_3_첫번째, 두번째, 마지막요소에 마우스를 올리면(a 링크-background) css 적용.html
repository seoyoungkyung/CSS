<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      ul,li{list-style:none;}
      li a{text-decoration:none; color:#666; padding:5px; border-radius:10px;}
      li:first-child a:hover{background-color:red;}
      li:nth-child(2) a:hover{background-color:gold;}
      li:last-child a:hover{background-color:cyan;}
    </style>
  </head>

  <body>

    <ul>
      <li><a href="#">경기도</a></li>
      <li><a href="#">강원도</a></li>
      <li><a href="#">경상북도</a></li>
    </ul>

  </body>
</html>
